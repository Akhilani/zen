<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Angular JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body ng-app="zenApp" ng-cloak ng-controller="zenCtrl">

<div class="container-fluid">
    <h1>Hello World!</h1>
    <p>Resize the browser window to see the effect.</p>
    <div class="row">
        <div class="col-sm-12">Bulk Operations
            <div class="row">
                <div class="col-sm-3" >
                    <div class="form-inline form-group col-sm-12 mt-2">
                        <label for="selectRoom">Select room: </label>
                        <select id="selectRoom" class="form-control form-control-sm">
                            <option value="1">Single Room</option>
                            <option value="2">Double Room</option>
                        </select>
                    </div>
                </div>
                <div class="col-sm-9"></div>
            </div>
            <div class="row">
                <div class="col-sm-1" >
                    <div class="form-inline form-group col-sm-1 mt-2">
                        <label>Select days: </label>
                    </div>
                </div>
                <div class="col-sm-2">
                    <div class="col-xs-2">
                        <label for="from">From</label>
                        <input class="form-control" id="from" type="text">
                    </div>
                    <div class="col-xs-2">
                        <label for="to">To</label>
                        <input class="form-control" id="to" type="text">
                    </div>
                </div>
                <div class="col-sm-1">
                    <legend class="col-form-legend col-sm-2">Refine days:</legend>
                </div>
                <div class="col-sm-2">
                    <fieldset class="form-group row">
                        <div class="col-sm-10">
                            <div class="form-check">
                                <label class="form-check-label">
                                    <input class="form-check-input" type="checkbox">
                                    All days
                                </label>
                            </div>
                            <div class="form-check">
                                <label class="form-check-label">
                                    <input class="form-check-input" type="checkbox">
                                    All weekdays
                                </label>
                            </div>
                            <div class="form-check disabled">
                                <label class="form-check-label">
                                    <input class="form-check-input" type="checkbox">
                                    All weekends
                                </label>
                            </div>
                        </div>
                    </fieldset>
                </div>

                <div class="col-sm-2">
                    <fieldset class="form-group row">
                        <div class="col-sm-10">
                            <div class="form-check">
                                <label class="form-check-label">
                                    <input class="form-check-input" type="checkbox">
                                    Mondays
                                </label>
                            </div>
                            <div class="form-check">
                                <label class="form-check-label">
                                    <input class="form-check-input" type="checkbox">
                                    Tuesdays
                                </label>
                            </div>
                            <div class="form-check disabled">
                                <label class="form-check-label">
                                    <input class="form-check-input" type="checkbox">
                                    Wednesdays
                                </label>
                            </div>
                        </div>
                    </fieldset>
                </div>

                <div class="col-sm-2">
                    <fieldset class="form-group row">
                        <div class="col-sm-10">
                            <div class="form-check">
                                <label class="form-check-label">
                                    <input class="form-check-input" type="checkbox">
                                    Thursdays
                                </label>
                            </div>
                            <div class="form-check">
                                <label class="form-check-label">
                                    <input class="form-check-input" type="checkbox">
                                    Fridays
                                </label>
                            </div>
                            <div class="form-check disabled">
                                <label class="form-check-label">
                                    <input class="form-check-input" type="checkbox">
                                    Saturdays
                                </label>
                            </div>
                        </div>
                    </fieldset>
                </div>

                <div class="col-sm-2">
                    <fieldset class="form-group row">
                        <div class="col-sm-10">
                            <div class="form-check">
                                <label class="form-check-label">
                                    <input class="form-check-input" type="checkbox">
                                    Sundays
                                </label>
                            </div>
                        </div>
                    </fieldset>
                </div>
            </div>

            <div class="row">
                <div class="col-sm-9">
                    <div class="form-inline form-group col-sm-6 mt-2">
                        <label for="changePrice">Change Price to: </label>
                        <input type="text" class="form-control form-control-sm pull-right" id="changePrice">
                    </div>
                    <div class="form-inline form-group col-sm-6 mt-2">
                        <label for="changeAvailability">Change Availability To: </label>
                        <input type="text" class="form-control form-control-sm pull-right" id="changeAvailability">
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="assets/js/zen.js"></script>
</body>
</html>
